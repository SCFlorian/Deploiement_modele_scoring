name: CI/CD - Build & Deploy to Hugging Face

on:
  push:
    branches: [ main ]

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        poetry config virtualenvs.create false

    - name: Install dependencies
      run: poetry install --no-interaction --no-ansi --no-root

    - name: Run tests
      run: |
        export PYTHONPATH="$GITHUB_WORKSPACE:$PYTHONPATH"
        poetry run pytest --maxfail=1 --disable-warnings -q

    - name: Push code to Hugging Face Space
      env:
        HF_TOKEN: ${{ secrets.TOKEN_HF }}
      run: |
        git config --global user.email "ci@github.com"
        git config --global user.name "github-actions"
        git remote add hf https://FlorianSC:${TOKEN_HF}@huggingface.co/spaces/FlorianSC/Deploiement_modele_scoring || true
        git push hf HEAD:main --force